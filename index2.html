<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #1DB954;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1DB954;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        #copyButton {
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #copyButton:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <h1>Spotify Authorization Successful!</h1>
    <p>Please copy the URL of this page and paste it to a more convenient place.</p>
    <p id="pageUrl">Page URL: {{ page_url }}</p>
    <button id="copyButton" onclick="copyUrl()">Copy URL</button>
    <p>Recently played tracks:</p>
    <table>
        <tr>
            <th>Track Name</th>
            <th>Artist Name</th>
        </tr>
        {% for track in tracks %}
        <tr>
            <td>{{ track.track_name }}</td>
            <td>{{ track.artist_name }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function copyUrl() {
            var copyText = document.getElementById("pageUrl");
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = copyText.textContent;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("URL copied to clipboard: " + copyText.textContent);
        }
    </script>
</body>
</html>
