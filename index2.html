<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #191414;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #1DB954;
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ED760;
            transform: scale(1.05);
        }
        table {
            margin: 20px 0;
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #282828;
        }
        th {
            background-color: #282828;
            color: #1DB954;
        }
        tr:hover {
            background-color: #333;
        }
        #tracks h2 {
            color: #1DB954;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Spotify Authorization</h1>
    <p>Please click the button below to authorize your Spotify account:</p>
    <button id="authorizeBtn">Authorize Spotify</button>
    <p id="status"></p>
    <div id="tracks"></div>

    <script>
        document.getElementById('authorizeBtn').addEventListener('click', function() {
            var client_id = '06e39c411d04444190e4b1d925e46d00'; // Replace this with your client ID
            var redirect_uri = 'http://localhost:4444/callback/';
            var scope = 'user-read-recently-played playlist-read-private';

            var auth_url = 'https://accounts.spotify.com/authorize' +
                '?response_type=token' +
                '&client_id=' + encodeURIComponent(client_id) +
                '&scope=' + encodeURIComponent(scope) +
                '&redirect_uri=' + encodeURIComponent(redirect_uri);

            window.location.href = auth_url;
        });

        window.onload = function() {
            var hashParams = {};
            window.location.hash.substr(1).split('&').forEach(function(item) {
                var parts = item.split('=');
                hashParams[parts[0]] = parts[1];
            });

            if (hashParams.access_token) {
                var accessToken = hashParams.access_token;
                fetch('https://api.spotify.com/v1/me/player/recently-played', {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(response => response.json())
                .then(data => {
                    var tracksDiv = document.getElementById('tracks');
                    tracksDiv.innerHTML = '<h2>Recently Played Tracks</h2>';
                    var tracksTable = document.createElement('table');
                    tracksTable.innerHTML = `
                        <tr>
                            <th>Track Name</th>
                            <th>Artist Name</th>
                        </tr>
                    `;
                    data.items.forEach(item => {
                        var trackName = item.track.name;
                        var artistName = item.track.artists[0].name;
                        tracksTable.innerHTML += `
                            <tr>
                                <td>${trackName}</td>
                                <td>${artistName}</td>
                            </tr>
                        `;
                    });
                    tracksDiv.appendChild(tracksTable);
                })
                .catch(error => console.error('Error:', error));
            }
        };
    </script>
</body>
</html>
