<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify İstatistikleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #FFFFFF;
            overflow: hidden;
            position: relative;
        }
        .stats-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .playlist-embed {
            max-width: 100%;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            background: #1DB954;
            opacity: 0.2;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 20%;
        }
        .shape-2 {
            width: 250px;
            height: 250px;
            top: 40%;
            left: 70%;
        }
        .shape-3 {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 30%;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
        .recently-played {
            margin-top: 40px;
            text-align: left;
        }
        .recently-played h2 {
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
        }
        .recently-played ul {
            list-style: none;
            padding: 0;
        }
        .recently-played li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="stats-container">
        <h1>Spotify İstatistikleri</h1>
        <p>Burada Spotify istatistikleriniz gösterilecek.</p>

        <iframe class="playlist-embed" src="https://open.spotify.com/embed/playlist/PLAYLIST_ID" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

        <div class="recently-played">
            <h2>En Son Dinledikleriniz</h2>
            <ul>
                <!-- Buraya en son dinlediğiniz şarkıları ekleyebilirsiniz -->
                <li>Şarkı 1 - Sanatçı 1</li>
                <li>Şarkı 2 - Sanatçı 2</li>
                <li>Şarkı 3 - Sanatçı 3</li>
                <li>Şarkı 4 - Sanatçı 4</li>
                <li>Şarkı 5 - Sanatçı 5</li>
            </ul>
        </div>
    </div>
</body>
</html>
