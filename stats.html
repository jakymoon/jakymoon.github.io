<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify İstatistikleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .stat {
            margin: 10px 0;
        }
        .spotify-embed {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify İstatistikleri</h1>
        <div class="stat">
            <strong>En Çok Dinlenen Sanatçı:</strong> Artist Name
        </div>
        <div class="stat">
            <strong>En Çok Dinlenen Şarkı:</strong> Song Title
        </div>
        <div class="stat">
            <strong>Toplam Dinlenme Süresi:</strong> 1234 saat
        </div>
        <div class="stat">
            <strong>Toplam Çalma Listesi:</strong> 56
        </div>
        <div class="spotify-embed">
            <h2>Öne Çıkan Çalma Listesi</h2>
            <!-- Spotify playlist embed -->
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</body>
</html>
