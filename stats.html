<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify İstatistikleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #FFFFFF;
            overflow: hidden;
        }
        .stats-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .playlist-embed {
            max-width: 100%;
        }
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: #1DB954;
            opacity: 0.2;
        }
        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
        }
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
        }
        .recently-played {
            margin-top: 40px;
            text-align: left;
        }
        .recently-played h2 {
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
        }
        .recently-played ul {
            list-style: none;
            padding: 0;
        }
        .recently-played li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="stats-container">
        <h1>Spotify İstatistikleri</h1>
        <p>Burada Spotify istatistikleriniz gösterilecek.</p>

        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7C2KGohOvoQp2VdPQT7hva?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <div class="recently-played">
            <h2>En Son Dinledikleriniz</h2>
            <ul>
                <!-- Buraya en son dinlediğiniz şarkıları ekleyebilirsiniz -->
                	
                <li>Cognac Queen - Megan Thee Stallion</li>
                <li>goosebumps - Travis Scott</li>
                <li>Unforgettable - French Montana, Swae Lee</li>
                <li>Mevzular - Yung Ouzo, Reckol, Fireonblack</li>
                <li>How Long - Charlie Puth</li>
            </ul>
        </div>
    </div>
</body>
</html>
