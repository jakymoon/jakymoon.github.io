<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şarkı Öneri Motoru</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <h1>Yeni Şarkı Öneri Motoru</h1>
    <p>Haydi Başlayalım</p>
    <a href="#" class="btn">Başla</a>
</body>
</html>
